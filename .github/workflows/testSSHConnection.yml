name: Connect through SSH

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
         